<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - WasteWise</title>
    <link href="./css/output.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/main.js"></script>
  </head>
  <body class="bg-white font-sans" x-data="registerForm()">
    <!-- Header -->
    <div class="flex items-center px-4 py-3 border-b">
      <span class="text-xl mr-2">←</span>
      <span class="font-medium text-gray-800">Register</span>
    </div>

    <!-- Main Content -->
    <div class="px-6 py-6">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="../assets/image/logo.png" alt="Logo" class="w-12 h-12" />
      </div>

      <!-- Judul -->
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-1">
        Buat Akun Anda
      </h2>

      <!-- Form Login -->
      <form class="space-y-4" @submit.prevent="register">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Username</label
          >
          <div class="flex items-center bg-gray-100 px-3 py-2 rounded-md">
            <input
              type="text"
              x-model="username"
              placeholder="Nama Lengkap Anda"
              class="bg-transparent outline-none w-full text-sm text-gray-700 placeholder-gray-400"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Alamat Email</label
          >
          <div class="flex items-center bg-gray-100 px-3 py-2 rounded-md">
            <svg
              class="w-5 h-5 text-gray-400 mr-2"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16 12H8m8 0a4 4 0 11-8 0 4 4 0 018 0z"
              ></path>
            </svg>
            <input
              type="email"
              x-model="email"
              placeholder="your.email@example.com"
              class="bg-transparent outline-none w-full text-sm text-gray-700 placeholder-gray-400"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <div class="flex items-center bg-gray-100 px-3 py-2 rounded-md">
            <svg
              class="w-5 h-5 text-gray-400 mr-2"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 11c0-1.1-.9-2-2-2s-2 .9-2 2m8 0c0-1.1-.9-2-2-2s-2 .9-2 2m8 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5"
              ></path>
            </svg>
            <input
              type="password"
              x-model="password"
              placeholder="••••••••"
              class="bg-transparent outline-none w-full text-sm text-gray-700 placeholder-gray-400"
            />
          </div>
        </div>

        <div class="text-right">
          <a href="#" class="text-xs text-indigo-500 hover:underline"
            >Forgot Password?</a
          >
        </div>

        <template x-if="errormessage">
          <div class="text-red-500 text-sm" x-text="errormessage"></div>
        </template>

        <button
          type="submit"
          class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded-md font-semibold"
        >
          Register
        </button>

        <div class="text-center text-sm text-gray-600">
          Sudah Punya Akun?
          <a
            href="./login.html"
            class="text-indigo-500 font-medium hover:underline"
            >Login</a
          >
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="text-center text-xs text-gray-400 mt-10 mb-4">
      Made with <span class="text-indigo-400 font-semibold">CMNCODE</span>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
