<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk - WasteWise</title>
    <link href="./css/output.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/main.js"></script>
  </head>
  <body class="bg-white font-sans" x-data="loginForm()">
    <!-- Header -->
    <div class="flex items-center px-4 py-3 border-b">
      <span class="text-xl mr-2">←</span>
      <span class="font-medium text-gray-800">Selamat Datang di WasteWise</span>
    </div>

    <!-- Main Content -->
    <div class="px-6 py-6">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="../assets/image/logo.png" alt="Logo" class="w-12 h-12" />
      </div>

      <!-- Judul -->
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-1">
        Masuk Ke Akun<br />Anda
      </h2>
      <p class="text-center text-gray-500 mb-6">
        Lanjutkan perjalanan deteksi limbah Anda.
      </p>

      <!-- Form Login -->
      <form class="space-y-4" @submit.prevent="login">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Username</label
          >
          <div class="flex items-center bg-gray-100 px-3 py-2 rounded-md">
            <svg
              class="w-5 h-5 text-gray-400 mr-2"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16 12H8m8 0a4 4 0 11-8 0 4 4 0 018 0z"
              ></path>
            </svg>
            <input
              type="text"
              x-model="username"
              placeholder="Username Kamu"
              class="bg-transparent outline-none w-full text-sm text-gray-700 placeholder-gray-400"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <div class="flex items-center bg-gray-100 px-3 py-2 rounded-md">
            <svg
              class="w-5 h-5 text-gray-400 mr-2"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 11c0-1.1-.9-2-2-2s-2 .9-2 2m8 0c0-1.1-.9-2-2-2s-2 .9-2 2m8 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5"
              ></path>
            </svg>
            <input
              type="password"
              placeholder="••••••••"
              x-model="password"
              class="bg-transparent outline-none w-full text-sm text-gray-700 placeholder-gray-400"
            />
          </div>
        </div>

        <div class="text-right">
          <a href="#" class="text-xs text-indigo-500 hover:underline"
            >Forgot Password?</a
          >
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded-md font-semibold"
        >
          Login
        </button>

        <div class="text-center text-sm text-gray-600">
          Belum Punya Akun?
          <a
            href="./register.html"
            class="text-indigo-500 font-medium hover:underline"
            >Register</a
          >
        </div>

        <a href="./scanwithoutlogin.html"
          ><button
            type="button"
            class="w-full mt-4 bg-indigo-100 text-indigo-600 hover:bg-indigo-200 py-2 rounded-md font-medium flex items-center justify-center"
          >
            Lanjutkan Tanpa Login
            <svg
              class="w-4 h-4 ml-2"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 5l7 7-7 7"
              ></path>
            </svg></button
        ></a>
      </form>
    </div>

    <!-- Footer -->
    <div class="text-center text-xs text-gray-400 mt-10 mb-4">
      Made with <span class="text-indigo-400 font-semibold">CMNCODE</span>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
