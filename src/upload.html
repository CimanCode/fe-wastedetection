<!DOCTYPE html>
<html lang="id" x-data="deteksiSampah()">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Gambar - WasteWise</title>
    <link href="./css/output.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white font-sans">
    <!-- Header -->
    <div class="flex items-center px-4 py-3 border-b">
      <span class="font-medium text-gray-800 text-center w-full"
        >Upload Gambar</span
      >
      <button class="text-sm text-red-600 hover:underline" @click="logout()">
        Logout
      </button>
    </div>

    <!-- Main Content -->
    <div class="px-6 pt-6 pb-32 flex flex-col items-center">
      <!-- Preview Box -->
      <div
        class="w-full h-60 bg-gray-100 border border-gray-300 rounded-md flex items-center justify-center mb-4 overflow-hidden"
      >
        <template x-if="imagePreview">
          <img
            :src="imagePreview"
            alt="Preview"
            class="h-full w-full object-contain"
          />
        </template>
        <template x-if="!imagePreview">
          <div class="text-center text-gray-400">
            <svg
              class="mx-auto mb-2 w-10 h-10"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 16l4-4a3 3 0 014 0l4 4m0 0l4-4a3 3 0 014 0l4 4"
              />
            </svg>
            <p class="text-sm">No image selected</p>
          </div>
        </template>
      </div>

      <!-- Upload Buttons -->
      <div class="flex w-full space-x-2 mb-4">
        <!-- Galeri -->
        <label
          for="changePhoto"
          class="flex-1 flex items-center justify-center border border-gray-400 px-4 py-2 rounded-md text-sm text-gray-700 cursor-pointer"
        >
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 16l4-4a3 3 0 014 0l4 4"
            />
          </svg>
          Change Photo
          <input
            id="changePhoto"
            type="file"
            accept="image/*"
            class="hidden"
            @change="handleFileChange($event)"
          />
        </label>

        <!-- Kamera -->
        <label
          for="ambilPhoto"
          class="flex-1 flex items-center justify-center border border-gray-400 px-4 py-2 rounded-md text-sm text-gray-700 cursor-pointer"
        >
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 7h2l2-2h10l2 2h2a1 1 0 011 1v12a1 1 0 01-1 1H3a1 1 0 01-1-1V8a1 1 0 011-1z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 11a3 3 0 100 6 3 3 0 000-6z"
            />
          </svg>
          Ambil Photo
          <input
            id="ambilPhoto"
            type="file"
            accept="image/*"
            capture="environment"
            class="hidden"
            @change="handleFileChange($event)"
          />
        </label>
      </div>

      <!-- Detect Button -->
      <button
        @click="submitDetection"
        class="w-full bg-gray-700 text-white py-2 rounded-md font-semibold flex justify-center items-center"
      >
        Detect Sampah
        <svg
          class="w-4 h-4 ml-2"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>

    <!-- Tab Bar -->
    <nav
      class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around items-center h-16 z-50"
    >
      <a
        href="./scan.html"
        class="flex flex-col items-center text-gray-600 hover:text-indigo-600"
      >
        <svg
          class="w-6 h-6 mb-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 8V6a2 2 0 012-2h2M4 16v2a2 2 0 002 2h2M16 4h2a2 2 0 012 2v2M16 20h2a2 2 0 002-2v-2"
          />
        </svg>
        <span class="text-xs">Scan</span>
      </a>

      <a
        href="./upload.html"
        class="flex flex-col items-center text-indigo-600 font-semibold"
      >
        <svg
          class="w-6 h-6 mb-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1M12 12V4m0 0l-4 4m4-4l4 4"
          />
        </svg>
        <span class="text-xs">Upload</span>
      </a>

      <a
        href="./history.html"
        class="flex flex-col items-center text-gray-600 hover:text-indigo-600"
      >
        <svg
          class="w-6 h-6 mb-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <span class="text-xs">History</span>
      </a>
    </nav>

    <!-- Alpine Component -->
    <script src="js/detect.js"></script>
  </body>
</html>
